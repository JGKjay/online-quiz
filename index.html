<!DOCTYPE html>
<html>
<head>
  <title>Online Quiz</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    .quiz-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 10px #ccc;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      width: 80%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="quiz-box" id="quizBox"></div>

<script>
const questions = [
  {
    question: "What is 2 + 2?",
    options: ["1", "2", "3", "4"],
    answer: 3
  },
  {
    question: "Capital of India?",
    options: ["Mumbai", "Delhi", "Chennai", "Pune"],
    answer: 1
  },
  {
    question: "Which is a programming language?",
    options: ["HTML", "CSS", "JavaScript", "Photoshop"],
    answer: 2
  }
];

let current = 0;
let score = 0;

function showQuestion() {
  const q = questions[current];
  let html = `<h2>${q.question}</h2>`;

  q.options.forEach((opt, index) => {
    html += `<button onclick="checkAnswer(${index})">${opt}</button><br>`;
  });

  document.getElementById("quizBox").innerHTML = html;
}

function checkAnswer(selected) {
  if (selected === questions[current].answer) {
    score++;
  }

  current++;

  if (current < questions.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  document.getElementById("quizBox").innerHTML = `
    <h2>Quiz Completed âœ…</h2>
    <h3>Your Score: ${score} / ${questions.length}</h3>
  `;
}

showQuestion();
</script>

</body>
</html>
